    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${categories}">
            <th scope="row" th:text="${category.getId()}"></th>
            <td th:text="${category.getTitle()}"></td>
            <td>
                <a class="btn btn-success" style="width: 80px" th:href="@{/categories/edit/{id}(id=${category.getId()})}">Edit</a>
                <!-- Button trigger modal -->
                <a class="btn btn-danger" data-toggle="modal" style="width: 80px" href="#" th:data-target="'#delete' + ${category.getId()}" >Delete</a>
                <!-- Modal -->
                <div class="modal fade" th:id="'delete' + ${category.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" th:text="'Are you sure to Delete ' +  ${category.getTitle()} + ' ?'"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a type="button" class="btn btn-danger" th:href="@{/categories/delete/{id}(id=${category.getId()})}">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>


            </td>
        </tr>
